<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css">
    <link rel="stylesheet" type="text/css" href="mystyle.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic tac toe</title>
</head>

<body>
    <div class="title text-center">
        <h1> Tic Tac Toe </h1>
        <!-- modal -->
        <div class="modal animate__animated animate__zoomIn" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-md modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Tic Tac Toe</h5>
                        <!-- <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->
                    </div>
                    <div class="modal-body ">

                        <div class="row">
                            <h5>Player X will start the game.</h5>
                        </div>
                        <form id="form">
                            <div class="row mb-3 plyrname">
                                <label for="playerxname"></label>
                                <input type="text" id="playerxname" name="playerxname" placeholder="Enter playerX name" required pattern="[A-Z|a-z|0-9|@|_]{0,}">
                            </div>
                            <div class="row mb-3 plyro">
                                <input type="text" id="playeroname" placeholder="Enter playerO name" required pattern="[A-Z|a-z|0-9|@|_]{0,}">
                            </div>
                            <div class="row" style=" float: right; margin-right: 5px">
                                <div class="col">
                                    <input type="submit" class="btn btn-info btn-dark" id="submitBtn" value="Save Changes" style="width: auto;">
                                </div>
                                <!-- <div class="col"> -->
                                <!-- <input type="button" class="btn btn-info btn-danger" id="closeBtn" value="Close" data-bs-dismiss="modal" style="width: 123px;"></div> -->
                                <!-- </div> -->
                        </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="board" id="board">
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
        </div>
        <div class="container">
            <table id="timestmps" class="score">
                <tr>
                    <th colspan="4">
                        <h2>Score board</h2>
                    </th>
                </tr>
                <tr>
                    <td id="player1name">
                        Player X
                    </td>
                    <td id="player2name">
                        Player O
                    </td>
                    <td>
                        <h4>Draws</h4>
                    </td>
                    <td>
                        <h4>Total </h4>
                    </td>
                </tr>
                <tr>
                    <td id="player1score">
                        0
                    </td>
                    <td id="player2score">
                        0
                    </td>
                    <td id="drawscore">
                        0
                    </td>
                    <td id="totalscore">
                        0
                    </td>
                </tr>
                <tr>
                    <th colspan="4">
                        <h2>Score History</h2>
                    </th>
                </tr>
            </table>

            <table id="scorehis">

            </table>
        </div>
    </div>
    </div>
    <div class="winning-message animate__animated animate__zoomIn" id="winningMessage">
        <div data-winning-message-text></div>
        <button id="restartButton">Restart</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript" crossorigin></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.7.1/jquery.min.js" integrity="sha512-BkBgWiL0N/EFIbLZYGTgbksKG5bS6PtwnWvVk3gccv+KhtK/4wkLxCRGh+kelKiXx7Ey4jfTabLg3AEIPC7ENA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="text/JavaScript" src=" https://MomentJS.com/downloads/moment.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.js"></script>
    <script src="script.js"></script>
</body>

</html>
